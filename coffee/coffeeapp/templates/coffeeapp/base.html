{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'coffeeapp/css/style.css' %}">
    <title>{% block title %} HOME {% endblock %}</title>
    <style>
      .review {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .rating {
            color: #ffd700; /* Gold color for stars */
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">COFFEE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/store/' %} active {% endif %}" href="{% url 'store' %}">Store</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}



    <footer class="py-5 mt-5">
      <div class="text-light text-center">
      Â© 2024 COFFEE, Incorporated. All rights reserved.
      </div>
    </footer>

    {% bootstrap_javascript %}
</body>
</html>
